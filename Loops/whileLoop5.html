<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>While Loop</title>
  </head>
  <body>

  </body>

  <script type="text/javascript">
    //print all odd numbers between 300 and 333

    var i = 300;

    while(i <= 333){
      if(i % 2 !== 0){
        console.log(i);
      }
      i += 1;
    }


  </script>
