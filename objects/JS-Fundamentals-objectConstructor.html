//constructor patterns

function Fruits(name, color, shape){
	this.name = name;
	this.color = color;
	this.shape = shape;
	this.describe = function(){
		return 'A ' + this.name + ' is the color' + this.color + ' and is the shape ' + this.shape;
	}
}
