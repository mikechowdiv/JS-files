<!DOCTYPE html>
<html>
<head>
	<title>Letter count within a string</title>
</head>
<body>

<p>Write a JavaScript function that accepts two arguments, a string and a letter and the function will count the number of occurrences of the specified letter within the string.</p>

</body>

<script type="text/javascript">
	
function charCount(str, letter){
	var letterCount = 0;
	for(var i = 0; i < str.length; i++){
		if(str.charAt(i) == letter){
			letterCount += 1;
		}
	}
	return letterCount;
}

console.log(charCount('however', 'e'))

</script>
</html>
