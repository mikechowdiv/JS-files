<body>

<p>Write a JavaScript function that accepts a number as a parameter and check the number is prime or not.</p>

</body>

<script type="text/javascript">
	
function testPrime(n){
	if(n === 1){
		return false;
	}else if(n === 2){
		return true;
	}else{
		for(var i = 2; i < n; i++){
			if(n % i === 0){
				return false;
			}
		}
		return true;
	}
}
console.log(testPrime(37));

</script>
</html>
