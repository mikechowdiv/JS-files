<script type="text/javascript">
	

	//write a function that accepts an array of numbers and returns the max # in the array
	function max(arr){
		
		var max1 = arr[0];
		for (var i =  1; i < arr.length; i++) {
			if(arr[i] > max1){
				max1 = arr[i];
			}
		}
		return max1;
	}

	//max([1,2,3]) ==> 3



</script>
