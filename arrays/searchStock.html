<!DOCTYPE html>
<html>
<head>
	<title>Search Stock</title>
</head>
<body>

</body>

<script type="text/javascript">
	
var inStock = ['apples', 'eggs', 'milk', 'cookies'];
var search;

function print(message){
	document.write('<p> ' + message + '</p>');
}

while(true){
	search = prompt("search for a product in our store.  Type 'list' to show all the products in our store and 'quit' to exit. ");
	search = search.toLowerCase();
	if(search === 'quit'){
		break;
	}else if(search === 'list'){
		print(inStock.join(', '));
	}else{
		if(inStock.indexOf(search) > -1){
			print('yes we have ' + search + ' in our store ');
		}else{
			print(search+ ' is not in store');
		}
	}
}

</script>

</html>
