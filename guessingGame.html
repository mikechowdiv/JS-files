<script type="text/javascript">
	
var secretNum = 4;
var guess = prompt('guess a number');
alert(guess);

if(Number(guess) === secretNum){
	alert('you got it right');
}else if(Number(guess) > secretNum){
	alert('too high.  Guess again');
}else{
	alert('too low, Guess again');
}
