<script type="text/javascript">
	
var todoList = {
	todos : [],
	displayTodo: function(){
		console.log('My Todo :', this.todos);
	},
	addTodo: function(todoAdd){
		this.todos.push({
			todoText : todoAdd,  //"todoText" is the property of this object.  "todoAdd" is the parameter can that can change based on what your pass in.
			completed : false
		});
		this.displayTodo();
	},
	changeTodo: function(pos, todochg){
		this.todos[pos].todoText = todochg; //use dot notation to grab just the "todoText" property.  Set it to whatever passed in to the parameter.
		this.displayTodo();
	},
	deleteTodo: function(pos){
		this.todos.splice(pos,1);
		this.displayTodo();
	},
	toggleComplete: function(pos){
		var todo = this.todos[pos];
		todo.completed = !todo.completed;
		this.displayTodo();
	}
};




</script>
