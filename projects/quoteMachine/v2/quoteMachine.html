<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css">

<body>

<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div id='text-container'>

	</div>
</div>
