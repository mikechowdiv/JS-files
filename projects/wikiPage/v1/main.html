<!DOCTYPE html>
<html>
<head>
	<title>Build a Wikipedia Viewer</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src='script.js'></script>
</head>

<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 text-center">
      <h2>Wikipedia Viewer</h2>
    </div>
    <div id="searchMenu" class="col-md-12">
      <div id="searchBox" class="col-md-12 ">
        <input type="text" id="search"/>
      </div>
      <div id="searchBtn"class="col-md-12 text-center">

        <a id="btn-search" href="#" class="btn btn-primary" > Search</a>
        <a id="btn-search-random" href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-primary" target='_blank'> Random Wiki</a>

      </div>
    </div>
  </div>
  <div class="container">
  <div class="WikiList text-center">
    </div>
  <div>
</div>
</body>
</html>
